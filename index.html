<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="event.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
        <div class="row">
         <div class="col-md-3">
                <img src="https://via.placeholder.com/200" alt="Profile Picture" style="padding: 100px 70px;">
              </div> 
          <div class="col-md-8 mx-auto">
            <form class="registration-form">
              <div class="form-group mt-5">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <select class="form-control" id="seats" name="seats" required>
                  <option value="">Select Number of Seats</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <!-- Add more options if needed -->
                </select>
              </div>
              <div class="form-group">
                <label for="attendee2">Name of Attendee 2:</label>
                <input type="text" class="form-control" id="attendee2" name="attendee2">
                    </div>
                    <div class="buttons mb-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
            </form>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>
</html>
